<!DOCTYPE html>
<html lang="en">
<head><!-- Insert Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale =1">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Assignment 2 for Javascript">
    <title>Javascript Assignment 2</title>
    <!-- Link script and CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Smoothie Order</h1> <!-- Title -->
  </header>
  <main>
    <div>
      <form> <!-- Smoothie order form -->
        <label for="size">Select Your Size:</label>
        <select name="size" id="size">
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
        <label for="flavor">Select Your Flavor:</label>
        <select name="flavor" id="flavor">
          <option value="Strawberry">Strawberry</option>
          <option value="Banana">Banana</option>
          <option value="Orange">Orange</option>
          <option value="Apple">Apple</option>
          <option value="Kiwi">Kiwi</option>
        </select>
         <label for="additions">Select Your Additions:</label>
         <select name="additions" id="additions">
          <option value="None">None</option>
          <option value="Milk">Milk</option>
          <option value="Yogurt">Yogurt</option>
         </select>
          <p>Do you want the smoothie to be made with fresh fruit?</p>
          <input type="radio" id="yes" name="freshfruits" value="true">
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="freshfruits" value="false">
          <label for="no">No</label><br>
          <input type="submit" id="submit" value="Submit">
      </form>
    </div>
    <div id="orderInformation"> <!-- Div to hold order information -->
    </div>
  </main>
</body>
</html>
